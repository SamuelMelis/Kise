<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>NomadFinance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Hide default number input spin buttons (arrows) */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>

<body class="bg-white text-[#18181b]">
  <!-- Diagnostic Error Overlay -->
  <script>
    window.onerror = function (msg, url, line, col, error) {
      var div = document.createElement('div');
      div.style.position = 'fixed';
      div.style.top = '0';
      div.style.left = '0';
      div.style.width = '100%';
      div.style.padding = '20px';
      div.style.backgroundColor = '#fef2f2';
      div.style.color = '#991b1b';
      div.style.borderBottom = '1px solid #fee2e2';
      div.style.zIndex = '999999';
      div.style.fontSize = '12px';
      div.style.fontFamily = 'monospace';
      div.style.boxSizing = 'border-box';
      div.innerHTML = '<strong>App Error:</strong> ' + msg + '<br>@ ' + url + ':' + line + ':' + col;
      document.body.appendChild(div);
      return false;
    };
    window.onunhandledrejection = function (event) {
      var div = document.createElement('div');
      div.style.position = 'fixed';
      div.style.bottom = '0';
      div.style.left = '0';
      div.style.width = '100%';
      div.style.padding = '10px';
      div.style.backgroundColor = '#fff7ed';
      div.style.color = '#c2410c';
      div.style.borderTop = '1px solid #ffedd5';
      div.style.zIndex = '999999';
      div.style.fontSize = '10px';
      div.style.fontFamily = 'monospace';
      div.innerHTML = '<strong>Uncaught Promise:</strong> ' + (event.reason ? event.reason.message || event.reason : 'Unknown error');
      document.body.appendChild(div);
    };
  </script>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
